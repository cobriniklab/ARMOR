## Reference annotation details
##--------------------------------------------------------------------------------------------
## Specify "Ensembl" or "Gencode" depending on your choice
annotation: Gencode

organism: Homo_sapiens #separate with underscore
release: 28
build: GRCh38
##--------------------------------------------------------------------------------------------


## Paths to existing reference files 
##--------------------------------------------------------------------------------------------
txome: reference/gencode.v28.transcripts.1.1.10M.fa.gz
genome: reference/GRCh38.primary_assembly.genome.1.1.10M.fa
gtf: reference/gencode.v28.annotation.1.1.10M.gtf
##--------------------------------------------------------------------------------------------


## Paths to indexes that will be generated by the workflow
##--------------------------------------------------------------------------------------------
salmonindex: reference/SalmonIndex/gencode.v28.transcripts_0.8.2
salmonk: 31
STARindex: reference/STARIndex/gencode.v28.STAR.idx
##--------------------------------------------------------------------------------------------


## Information about the experiment
##--------------------------------------------------------------------------------------------
readlength: 50

## Mean and standard deviation of the fragment length distribution, for use with Salmon. 
## This is important to specify for single-end reads.
## For paired-end reads, these values will define the prior, which is then updated 
## based on the observed fragment lengths.
fldMean: 250
fldSD: 25

## Path to metadata text file. This file must contain at least the following columns:
## ID: the sample identifiers = the names of the FASTQ files (except for the _R1/R2.fastq.gz part)
## type: either SE or PE, indicating whether the sample was analyzed via single-end or paired-end sequencing
metatxt: metadata.txt
## The column in the metadata text file that will be used to color samples in coverage plots etc.
groupvar: celline

## The maximal number of cores to use for FastQC, STAR and Salmon.
## Note that the actual number of cores available to Snakemake is determined by
## the arguments given when it is invoked.
ncores: 10
##---------------------------------------------------------------------------------------------
